name: CI

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                node-version: [16, 18]

        steps:
            - uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v2

            - uses: ./.github/actions/setup-and-cache
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install & Build
              run: |
                  pnpm install
                  pnpm build

            - name: Lint
              run: pnpm lint

            - name: Test
              run: pnpm test

    examples:
        needs: build
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                node-version: [16, 18]
                example-name: [example-basic]

        steps:
            - uses: actions/checkout@v3

            - uses: ./.github/actions/run-example
              with:
                  example-name: ${{ matrix.example-name }}
                  node-version: ${{ matrix.node-version }}
