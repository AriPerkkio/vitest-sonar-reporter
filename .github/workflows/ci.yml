name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - uses: ./.github/actions/setup-and-cache
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install & Build
        run: |
          pnpm install
          pnpm build

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

  examples:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22, 24]
        vitest-version: [1, 2, 3]
        example-name: [example-basic, example-workspace]

    steps:
      - uses: actions/checkout@v4

      - name: Example ${{ matrix.example-name }} with vitest@${{ matrix.vitest-version }} and Node v${{ matrix.node-version }}
        uses: ./.github/actions/run-example
        with:
          example-name: ${{ matrix.example-name }}
          node-version: ${{ matrix.node-version }}
          vitest-version: ${{ matrix.vitest-version }}
